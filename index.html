<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP SEA SYMBIOSIS | Resonance v4</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        :root {
            --accent: #00ffff;
            --bg: #000814;
            --glass: rgba(0, 30, 60, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
            color: white;
            -webkit-user-select: none;
            user-select: none;
        }

        #ui-overlay {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 0.4em;
            color: var(--accent);
            text-transform: uppercase;
        }

        #bottom-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 1rem 2.5rem;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: bold;
            pointer-events: auto;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px var(--accent);
        }

        #sketch-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            background: rgba(0, 5, 15, 0.9);
            display: none;
            cursor: crosshair;
        }

        #sketch-overlay.active {
            display: block;
        }

        #sketch-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        #sketch-ui {
            position: absolute;
            bottom: 8%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            z-index: 210;
        }
    </style>
</head>

<body>

    <div id="ui-overlay">
        <div id="top-bar" class="glass-panel">
            <h1>Deep Sea Symbiosis</h1>
            <div id="stats" style="font-family: monospace; color: var(--accent);">LIFE: 0</div>
        </div>
        <div id="bottom-bar">
            <button class="btn" id="open-sketch-btn">生命を創印する</button>
            <button class="btn" id="sound-toggle-btn">SOUND: OFF</button>
        </div>
    </div>

    <div id="sketch-overlay">
        <div id="sketch-ui">
            <button class="btn" id="confirm-sketch-btn">深海へ解き放つ</button>
            <button class="btn" id="clear-sketch-btn">リセット</button>
            <button class="btn" id="close-sketch-btn">閉じる</button>
        </div>
        <canvas id="sketch-canvas"></canvas>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

    <script>
        /**
         * DEEP SEA SYMBIOSIS | Resonance v4
         * Fix: Scaling normalization, Dynamic Predation, Field Lighting.
         */

        class Simulation {
            constructor() {
                this.creatures = [];
                this.isMuted = true;

                this.initThree();
                this.initPhysics();
                this.initSketchLayer();
                this.animate();
            }

            initThree() {
                this.scene = new THREE.Scene();
                // 遠景を自然にするフォグを追加
                this.scene.fog = new THREE.FogExp2(0x000208, 0.003);

                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.camera.position.set(0, 40, 150);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x000510);
                document.body.appendChild(this.renderer.domElement);

                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;

                // --- STEP 3: フィールドのライティング強化 ---
                const amb = new THREE.AmbientLight(0x405060, 1.0); // 遠くも明るく
                this.scene.add(amb);

                const dir = new THREE.DirectionalLight(0xffffff, 0.8);
                dir.position.set(0, 100, 100);
                this.scene.add(dir);

                const point = new THREE.PointLight(0x00ffff, 1.2, 500);
                point.position.set(0, 0, 0);
                this.scene.add(point);

                // Post-processing: 発光（ボワボワ）を適正化
                const renderScene = new THREE.RenderPass(this.scene, this.camera);
                this.bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.9);
                this.bloomPass.threshold = 0.2;
                this.bloomPass.strength = 1.0;
                this.bloomPass.radius = 0.4;

                this.composer = new THREE.EffectComposer(this.renderer);
                this.composer.addPass(renderScene);
                this.composer.addPass(this.bloomPass);

                this.addEnvironment();
            }

            addEnvironment() {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(5000 * 3);
                for (let i = 0; i < 5000; i++) {
                    pos[i * 3] = (Math.random() - 0.5) * 600;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 600;
                    pos[i * 3 + 2] = (Math.random() - 0.5) * 600;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.8, transparent: true, opacity: 0.4 });
                this.scene.add(new THREE.Points(geo, mat));
            }

            initPhysics() {
                this.clock = new THREE.Clock();
                this.grid = new Map();
                this.gridSize = 30;
            }

            updateGrid() {
                this.grid.clear();
                this.creatures.forEach(c => {
                    const k = `${Math.floor(c.position.x / this.gridSize)},${Math.floor(c.position.y / this.gridSize)},${Math.floor(c.position.z / this.gridSize)}`;
                    if (!this.grid.has(k)) this.grid.set(k, []);
                    this.grid.get(k).push(c);
                });
            }

            initSketchLayer() {
                const overlay = document.getElementById('sketch-overlay');
                const canvas = document.getElementById('sketch-canvas');
                const ctx = canvas.getContext('2d');
                let points = [];
                let isDrawing = false;

                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();

                document.getElementById('open-sketch-btn').onclick = () => {
                    overlay.classList.add('active');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    points = [];
                };

                document.getElementById('close-sketch-btn').onclick = () => overlay.classList.remove('active');
                document.getElementById('clear-sketch-btn').onclick = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); points = []; };

                const getXY = (e) => {
                    const t = e.touches ? e.touches[0] : e;
                    return [t.clientX, t.clientY];
                };

                canvas.onpointerdown = (e) => { isDrawing = true; points.push(getXY(e)); };
                canvas.onpointermove = (e) => {
                    if (!isDrawing) return;
                    const p = getXY(e);
                    ctx.beginPath();
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    const last = points[points.length - 1];
                    ctx.moveTo(last[0], last[1]);
                    ctx.lineTo(p[0], p[1]);
                    ctx.stroke();
                    points.push(p);
                };
                canvas.onpointerup = () => { isDrawing = false; };

                document.getElementById('confirm-sketch-btn').onclick = () => {
                    if (points.length < 10) return;

                    // --- STEP 1: 正規化解析 ---
                    const xCoords = points.map(p => p[0]);
                    const yCoords = points.map(p => p[1]);
                    const minX = Math.min(...xCoords), maxX = Math.max(...xCoords);
                    const minY = Math.min(...yCoords), maxY = Math.max(...yCoords);
                    const w = maxX - minX, h = maxY - minY;

                    // ワールド内での基本サイズを15〜30に制限
                    const baseScale = Math.min(Math.max(Math.sqrt(w * h) * 0.05, 10), 30);

                    const normalizedPoints = points.map(p => [
                        (p[0] - minX) / (w || 1) - 0.5,
                        -((p[1] - minY) / (h || 1) - 0.5)
                    ]);

                    const dSE = Math.hypot(points[0][0] - points[points.length - 1][0], points[0][1] - points[points.length - 1][1]);
                    const isClosed = dSE < Math.max(w, h) * 0.3;

                    const c = new Creature({
                        points: normalizedPoints,
                        scale: baseScale,
                        isClosed: isClosed
                    }, this.scene);

                    this.creatures.push(c);
                    document.getElementById('stats').innerText = `LIFE: ${this.creatures.length}`;
                    this.startBgm();
                    overlay.classList.remove('active');
                };

                document.getElementById('sound-toggle-btn').onclick = () => {
                    this.isMuted = !this.isMuted;
                    document.getElementById('sound-toggle-btn').innerText = `SOUND: ${this.isMuted ? 'OFF' : 'ON'}`;
                    if (this.gainNode) this.gainNode.gain.setTargetAtTime(this.isMuted ? 0 : 0.2, this.audioCtx.currentTime, 0.5);
                };
            }

            startBgm() {
                if (this.bgmPlaying) return;
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                this.gainNode = this.audioCtx.createGain();
                this.gainNode.gain.setValueAtTime(0, this.audioCtx.currentTime);
                this.gainNode.connect(this.audioCtx.destination);

                const fetchBgm = async () => {
                    try {
                        const res = await fetch('assets/bgm.mp3');
                        const buf = await res.arrayBuffer();
                        const data = await this.audioCtx.decodeAudioData(buf);
                        const src = this.audioCtx.createBufferSource();
                        src.buffer = data; src.loop = true;
                        src.connect(this.gainNode);
                        src.start(0);
                        this.gainNode.gain.setTargetAtTime(this.isMuted ? 0 : 0.2, this.audioCtx.currentTime, 2.0);
                    } catch (e) { /* fallback to drone if file missing */ }
                };
                fetchBgm();
                this.bgmPlaying = true;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const delta = this.clock.getDelta();
                const time = this.clock.getElapsedTime();

                this.updateGrid();

                for (let i = this.creatures.length - 1; i >= 0; i--) {
                    const c = this.creatures[i];
                    c.update(time, delta);

                    // --- STEP 2: 捕食ロジックの実装 ---
                    this.creatures.forEach(prey => {
                        if (c === prey || c.isDead || prey.isDead) return;
                        if (c.scale > prey.scale * 1.3) {
                            const dist = c.position.distanceTo(prey.position);
                            if (dist < c.scale * 1.2) {
                                prey.die();
                                c.eat(prey.scale);
                            }
                        }
                    });

                    if (c.isDead && c.opacity <= 0) {
                        c.dispose();
                        this.creatures.splice(i, 1);
                        document.getElementById('stats').innerText = `LIFE: ${this.creatures.length}`;
                    }
                }

                this.controls.update();
                this.composer.render();
            }
        }

        class Creature {
            constructor(data, scene) {
                this.scene = scene;
                this.isDead = false;
                this.opacity = 0;
                this.scale = data.scale;
                this.targetScale = data.scale;

                this.position = new THREE.Vector3((Math.random() - 0.5) * 250, (Math.random() - 0.5) * 250, (Math.random() - 0.5) * 250);
                this.velocity = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).setLength(0.5);
                this.acceleration = new THREE.Vector3();

                this.initMesh(data);
            }

            initMesh(data) {
                const points = data.points.map(p => new THREE.Vector3(p[0] * this.scale, p[1] * this.scale, 0));
                let geo;
                if (data.isClosed) {
                    const shape = new THREE.Shape();
                    shape.moveTo(points[0].x, points[0].y);
                    points.forEach(p => shape.lineTo(p.x, p.y));
                    geo = new THREE.ExtrudeGeometry(shape, { depth: this.scale * 0.2, bevelEnabled: true, bevelSize: 1, bevelThickness: 1 });
                } else {
                    const curve = new THREE.CatmullRomCurve3(points);
                    geo = new THREE.TubeGeometry(curve, 24, this.scale * 0.1, 8, false);
                }

                const colors = [0x00ffff, 0xff00ff, 0x00ffaa, 0x55ffaa, 0x77eeff];
                this.color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);

                this.material = new THREE.MeshPhongMaterial({
                    color: this.color,
                    emissive: this.color,
                    emissiveIntensity: 0.6, // ボワボワを抑える
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });

                this.mesh = new THREE.Mesh(geo, this.material);
                this.scene.add(this.mesh);
            }

            update(time, delta) {
                if (this.isDead) this.opacity -= 0.02;
                else if (this.opacity < 0.9) this.opacity += 0.05;
                this.material.opacity = Math.max(0, this.opacity);

                // 吸収時の成長アニメーション
                this.scale = THREE.MathUtils.lerp(this.scale, this.targetScale, 0.1);
                const s = (1.0 + Math.sin(time * 4) * 0.1) * (this.scale / this.targetScale);
                this.mesh.scale.set(s, s, s);

                if (!this.isDead) {
                    this.applyBoundaries();
                    this.velocity.add(this.acceleration);
                    this.velocity.clampLength(0.2, 1.0);
                    this.position.add(this.velocity);
                    this.acceleration.multiplyScalar(0);
                }

                this.mesh.position.copy(this.position);
                this.mesh.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), this.velocity.clone().normalize());
            }

            applyBoundaries() {
                const d = 200; // フィールド範囲を適正化
                if (Math.abs(this.position.x) > d) this.acceleration.x += (this.position.x > 0 ? -0.1 : 0.1);
                if (Math.abs(this.position.y) > d) this.acceleration.y += (this.position.y > 0 ? -0.1 : 0.1);
                if (Math.abs(this.position.z) > d) this.acceleration.z += (this.position.z > 0 ? -0.1 : 0.1);
            }

            eat(preyScale) {
                this.targetScale += preyScale * 0.1;
                // 捕食時のフラッシュ効果
                this.material.emissiveIntensity = 2.0;
                setTimeout(() => this.material.emissiveIntensity = 0.6, 200);
            }

            die() { this.isDead = true; }
            dispose() { this.scene.remove(this.mesh); this.mesh.geometry.dispose(); this.mesh.material.dispose(); }
        }

        new Simulation();
    </script>
</body>

</html>
