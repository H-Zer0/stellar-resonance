<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP SEA SYMBIOSIS</title>
    <style>
        :root {
            --deep-sea-bg: #000510;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--deep-sea-bg);
            color: white;
            font-family: sans-serif;
        }

        #canvas-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        #intro-text {
            font-size: clamp(1rem, 5vw, 1.5rem);
            letter-spacing: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0.7;
            transition: opacity 2s ease;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 11;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.98);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="canvas-wrapper"></div>
        <div id="overlay">
            <div id="intro-text">闇をなぞる、生命が灯る</div>
        </div>
    </div>

    <!-- Three.js UMD Build (Global THREE) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // No ES Modules, all in one scope for maximum compatibility with file://
        (function () {
            if (typeof THREE === 'undefined') {
                alert("Three.js could not be loaded. Please check your internet connection.");
                return;
            }

            // --- CLASSES ---
            class Point { constructor(x, y, data) { this.x = x; this.y = y; this.data = data; } }
            class Rectangle {
                constructor(x, y, w, h) { this.x = x; this.y = y; this.w = w; this.h = h; }
                contains(point) { return (point.x >= this.x - this.w && point.x <= this.x + this.w && point.y >= this.y - this.h && point.y <= this.y + this.h); }
                intersects(range) { return !(range.x - range.w > this.x + this.w || range.x + range.w < this.x - this.w || range.y - range.h > this.y + this.h || range.y + range.h < this.y - this.h); }
            }
            class QuadTree {
                constructor(boundary, n) { this.boundary = boundary; this.capacity = n; this.points = []; this.divided = false; }
                subdivide() {
                    let x = this.boundary.x, y = this.boundary.y, w = this.boundary.w / 2, h = this.boundary.h / 2;
                    this.ne = new QuadTree(new Rectangle(x + w, y - h, w, h), this.capacity);
                    this.nw = new QuadTree(new Rectangle(x - w, y - h, w, h), this.capacity);
                    this.se = new QuadTree(new Rectangle(x + w, y + h, w, h), this.capacity);
                    this.sw = new QuadTree(new Rectangle(x - w, y + h, w, h), this.capacity);
                    this.divided = true;
                }
                insert(point) {
                    if (!this.boundary.contains(point)) return false;
                    if (this.points.length < this.capacity) { this.points.push(point); return true; }
                    if (!this.divided) this.subdivide();
                    return (this.ne.insert(point) || this.nw.insert(point) || this.se.insert(point) || this.sw.insert(point));
                }
                query(range, found) {
                    if (!found) found = [];
                    if (!this.boundary.intersects(range)) return found;
                    for (let p of this.points) { if (range.contains(p)) found.push(p.data); }
                    if (this.divided) { this.nw.query(range, found); this.ne.query(range, found); this.sw.query(range, found); this.se.query(range, found); }
                    return found;
                }
            }

            class Creature {
                constructor(x, y, color) {
                    this.segments = [];
                    this.numSegments = 8 + Math.floor(Math.random() * 8);
                    this.segmentLength = 0.15;
                    this.color = new THREE.Color(color);
                    this.energy = 1.0;
                    this.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.2, (Math.random() - 0.5) * 0.2, 0);
                    this.acceleration = new THREE.Vector3();
                    this.maxSpeed = 0.08 + Math.random() * 0.04;
                    this.maxForce = 0.008;

                    for (let i = 0; i < this.numSegments; i++) { this.segments.push(new THREE.Vector3(x, y, 0)); }

                    const geometry = new THREE.BufferGeometry().setFromPoints(this.segments);
                    const material = new THREE.LineBasicMaterial({
                        color: this.color,
                        transparent: true,
                        opacity: 0.8,
                        blending: THREE.AdditiveBlending,
                        linewidth: 2
                    });
                    this.line = new THREE.Line(geometry, material);
                }

                update(flowField, qtree) {
                    const range = new Rectangle(this.segments[0].x, this.segments[0].y, 2.0, 2.0);
                    const neighbors = qtree.query(range);
                    this.applyBehaviors(neighbors);

                    const flow = flowField.getAt(this.segments[0].x, this.segments[0].y);
                    this.acceleration.add(flow.multiplyScalar(0.002));

                    this.velocity.add(this.acceleration);
                    this.velocity.clampLength(0, this.maxSpeed);
                    this.segments[0].add(this.velocity);
                    this.acceleration.set(0, 0, 0);

                    for (let i = 1; i < this.segments.length; i++) {
                        const prev = this.segments[i - 1];
                        const curr = this.segments[i];
                        const diff = new THREE.Vector3().subVectors(curr, prev);
                        diff.setLength(this.segmentLength);
                        curr.copy(prev).add(diff);
                    }

                    this.energy -= 0.0003;
                    this.line.material.opacity = this.energy * 0.9;
                    this.line.geometry.setFromPoints(this.segments);
                    this.line.geometry.attributes.position.needsUpdate = true;
                }

                applyBehaviors(neighbors) {
                    this.acceleration.add(this.separate(neighbors).multiplyScalar(1.5));
                    this.acceleration.add(this.align(neighbors).multiplyScalar(1.0));
                    this.acceleration.add(this.cohesion(neighbors).multiplyScalar(1.0));
                    this.acceleration.add(this.flee(neighbors).multiplyScalar(2.0));
                }

                separate(neighbors) {
                    const steer = new THREE.Vector3();
                    let count = 0;
                    for (const other of neighbors) {
                        const d = this.segments[0].distanceTo(other.segments[0]);
                        if (d > 0 && d < 1.0) {
                            const diff = new THREE.Vector3().subVectors(this.segments[0], other.segments[0]);
                            diff.normalize().divideScalar(d);
                            steer.add(diff);
                            count++;
                        }
                    }
                    if (count > 0) steer.divideScalar(count);
                    if (steer.length() > 0) steer.normalize().multiplyScalar(this.maxSpeed).sub(this.velocity).clampLength(0, this.maxForce);
                    return steer;
                }

                flee(neighbors) {
                    const steer = new THREE.Vector3();
                    let count = 0;
                    for (const other of neighbors) {
                        if (other.numSegments > this.numSegments * 1.5) {
                            const d = this.segments[0].distanceTo(other.segments[0]);
                            if (d < 3.0) {
                                const diff = new THREE.Vector3().subVectors(this.segments[0], other.segments[0]);
                                diff.normalize().divideScalar(d);
                                steer.add(diff);
                                count++;
                            }
                        }
                    }
                    if (count > 0) steer.divideScalar(count);
                    if (steer.length() > 0) steer.normalize().multiplyScalar(this.maxSpeed * 1.5).sub(this.velocity).clampLength(0, this.maxForce * 2);
                    return steer;
                }

                align(neighbors) {
                    const sum = new THREE.Vector3();
                    let count = 0;
                    for (const other of neighbors) {
                        const d = this.segments[0].distanceTo(other.segments[0]);
                        if (d > 0 && d < 2.0) {
                            let weight = (other.color.getHex() === this.color.getHex()) ? 2.0 : 0.5;
                            sum.add(other.velocity.clone().multiplyScalar(weight));
                            count += weight;
                        }
                    }
                    if (count > 0) {
                        sum.divideScalar(count).normalize().multiplyScalar(this.maxSpeed);
                        return sum.sub(this.velocity).clampLength(0, this.maxForce);
                    }
                    return new THREE.Vector3();
                }

                cohesion(neighbors) {
                    const sum = new THREE.Vector3();
                    let count = 0;
                    for (const other of neighbors) {
                        const d = this.segments[0].distanceTo(other.segments[0]);
                        if (d > 0 && d < 2.0) { sum.add(other.segments[0]); count++; }
                    }
                    if (count > 0) {
                        sum.divideScalar(count);
                        const desired = new THREE.Vector3().subVectors(sum, this.segments[0]);
                        desired.normalize().multiplyScalar(this.maxSpeed);
                        return desired.sub(this.velocity).clampLength(0, this.maxForce);
                    }
                    return new THREE.Vector3();
                }
            }

            class FlowField {
                constructor() { this.time = 0; }
                getAt(x, y) { const angle = Math.sin(x * 0.5 + this.time) * Math.cos(y * 0.5 + this.time) * Math.PI * 2; return new THREE.Vector3(Math.cos(angle), Math.sin(angle), 0); }
                update(dt) { this.time += dt * 0.5; }
            }

            // --- MAIN APP ---
            class DeepSeaSymbiosis {
                constructor() {
                    console.log("Deep Sea Symbiosis starting...");
                    this.container = document.getElementById('canvas-wrapper');
                    this.introText = document.getElementById('intro-text');
                    this.phase = 1;
                    this.creatures = [];
                    this.flowField = new FlowField();
                    this.mouse = new THREE.Vector2();
                    this.isMouseDown = false;

                    this.initScene();
                    this.initEnvironment();
                    this.addEventListeners();
                    this.animate();
                }

                initScene() {
                    this.scene = new THREE.Scene();
                    this.scene.background = new THREE.Color(0x000510);
                    this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    this.camera.position.z = 10;
                    this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                    this.container.appendChild(this.renderer.domElement);
                }

                initEnvironment() {
                    const geometry = new THREE.BufferGeometry();
                    const vertices = [];
                    for (let i = 0; i < 2000; i++) { vertices.push(THREE.MathUtils.randFloatSpread(40), THREE.MathUtils.randFloatSpread(40), THREE.MathUtils.randFloatSpread(40)); }
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                    this.marineSnow = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending }));
                    this.scene.add(this.marineSnow);

                    // Simple God Ray implementation using planes
                    const material = new THREE.ShaderMaterial({
                        uniforms: { time: { value: 0 }, color: { value: new THREE.Color(0x007FFF) } },
                        vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                        fragmentShader: `uniform float time; uniform vec3 color; varying vec2 vUv; void main() { float opacity = (1.0 - vUv.y) * 0.15 * (0.6 + 0.4 * sin(vUv.x * 8.0 + time * 0.5)); gl_FragColor = vec4(color, opacity); }`,
                        transparent: true, blending: THREE.AdditiveBlending, side: THREE.DoubleSide
                    });
                    this.godRays = new THREE.Mesh(new THREE.PlaneGeometry(40, 40), material);
                    this.godRays.position.set(0, 15, -5);
                    this.godRays.rotation.x = -Math.PI / 3;
                    this.scene.add(this.godRays);
                }

                addEventListeners() {
                    window.addEventListener('resize', () => {
                        this.camera.aspect = window.innerWidth / window.innerHeight;
                        this.camera.updateProjectionMatrix();
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                    });

                    const onDown = (e) => {
                        this.isMouseDown = true;
                        this.updateMouse(e);
                        if (this.phase === 1) {
                            this.phase = 2;
                            this.introText.style.opacity = '0';
                            setTimeout(() => this.introText.style.display = 'none', 2000);
                        }
                        if (this.phase === 2) this.spawn();
                    };
                    const onMove = (e) => { this.updateMouse(e); if (this.isMouseDown && this.phase === 2) this.spawn(); };
                    const onUp = () => this.isMouseDown = false;

                    window.addEventListener('mousedown', onDown);
                    window.addEventListener('mousemove', onMove);
                    window.addEventListener('mouseup', onUp);
                    window.addEventListener('touchstart', (e) => onDown(e.touches[0]));
                    window.addEventListener('touchmove', (e) => onMove(e.touches[0]));
                    window.addEventListener('touchend', onUp);
                }

                updateMouse(e) {
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                }

                spawn() {
                    if (this.creatures.length > 500) return;
                    const vector = new THREE.Vector3(this.mouse.x, this.mouse.y, 0.5);
                    vector.unproject(this.camera);
                    const dir = vector.sub(this.camera.position).normalize();
                    const pos = this.camera.position.clone().add(dir.multiplyScalar(-this.camera.position.z / dir.z));
                    const colors = [0x00FFFF, 0xFF00FF, 0x007FFF];
                    const creature = new Creature(pos.x, pos.y, colors[Math.floor(Math.random() * colors.length)]);
                    this.creatures.push(creature);
                    this.scene.add(creature.line);
                }

                animate() {
                    requestAnimationFrame(() => this.animate());
                    const time = performance.now() * 0.001;
                    this.flowField.update(0.016);

                    const qtree = new QuadTree(new Rectangle(0, 0, 20, 20), 4);
                    for (const c of this.creatures) qtree.insert(new Point(c.segments[0].x, c.segments[0].y, c));

                    for (let i = this.creatures.length - 1; i >= 0; i--) {
                        const c = this.creatures[i];
                        if (this.phase === 3) {
                            const force = new THREE.Vector3().subVectors(new THREE.Vector3(0, 0, 0), c.segments[0]).normalize().multiplyScalar(0.1);
                            c.acceleration.add(force);
                            if (c.segments[0].length() < 1.0) c.energy -= 0.03;
                        }
                        c.update(this.flowField, qtree);
                        if (c.energy <= 0) { this.scene.remove(c.line); this.creatures.splice(i, 1); }
                    }

                    this.marineSnow.position.y -= 0.01;
                    if (this.marineSnow.position.y < -15) this.marineSnow.position.y = 15;
                    this.godRays.material.uniforms.time.value = time;

                    if (this.creatures.length > 400 && this.phase === 2) this.phase = 3;
                    if (this.phase === 3 && this.creatures.length === 0) {
                        this.phase = 1;
                        this.introText.style.display = 'flex';
                        setTimeout(() => this.introText.style.opacity = '0.7', 100);
                    }

                    this.renderer.render(this.scene, this.camera);
                }
            }

            window.onload = () => new DeepSeaSymbiosis();
        })();
    </script>
</body>

</html>
