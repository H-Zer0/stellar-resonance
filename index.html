<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP SEA SYMBIOSIS | Resonance v2</title>
    <!-- Library: TensorFlow.js (Required by User) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        :root {
            --accent: #00ffff;
            --bg: #000814;
            --glass: rgba(0, 20, 40, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
            color: white;
            -webkit-user-select: none;
            user-select: none;
        }

        #ui-overlay {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }

        .glass-panel {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: var(--accent);
            text-transform: uppercase;
        }

        #bottom-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: bold;
            pointer-events: auto;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px var(--accent);
        }

        /* Sketch Canvas Overlay */
        #sketch-overlay {
            position: absolute;
            inset: 0;
            z-index: 200;
            background: rgba(0, 8, 20, 0.85);
            display: none;
            cursor: crosshair;
        }

        #sketch-overlay.active {
            display: block;
        }

        #sketch-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-bottom: 2px solid var(--accent);
        }

        #sketch-ui {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 210;
        }

        #sketch-hint {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            pointer-events: none;
            letter-spacing: 0.2rem;
            z-index: 210;
        }
    </style>
</head>

<body>

    <div id="ui-overlay">
        <div id="top-bar" class="glass-panel">
            <h1>Deep Sea Symbiosis</h1>
            <div id="stats" style="font-family: monospace; opacity: 0.7;">LIFE: 0</div>
        </div>
        <div id="bottom-bar">
            <button class="btn" id="open-sketch-btn">生命を創印する</button>
            <button class="btn" id="sound-toggle-btn">SOUND: OFF</button>
        </div>
    </div>

    <div id="sketch-overlay">
        <div id="sketch-hint">一本の線、または魚の形を描いてください</div>
        <div id="sketch-ui">
            <button class="btn" id="confirm-sketch-btn">誕生させる</button>
            <button class="btn" id="clear-sketch-btn">描き直す</button>
            <button class="btn" id="close-sketch-btn">戻る</button>
        </div>
        <canvas id="sketch-canvas"></canvas>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

    <script>
        /**
         * DEEP SEA SYMBIOSIS | Resonance v2
         * Comprehensive fix for Sketch retention, Generation flow, and Audio BGM.
         */

        class Simulation {
            constructor() {
                this.creatures = [];
                this.isMuted = true;
                this.bgmPlaying = false;

                this.initThree();
                this.initPhysics();
                this.initSketchLayer();
                this.animate();
            }

            // --- STEP 4: レンダリング ---
            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.camera.position.set(0, 30, 150);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x000814);
                document.body.appendChild(this.renderer.domElement);

                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;

                // Post-processing
                const renderScene = new THREE.RenderPass(this.scene, this.camera);
                this.bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                this.bloomPass.threshold = 0.2;
                this.bloomPass.strength = 1.2;
                this.bloomPass.radius = 0.5;

                this.composer = new THREE.EffectComposer(this.renderer);
                this.composer.addPass(renderScene);
                this.composer.addPass(this.bloomPass);

                this.addEnvironment();
            }

            addEnvironment() {
                // Marine Snow
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(5000 * 3);
                for (let i = 0; i < 5000 * 3; i++) pos[i] = (Math.random() - 0.5) * 600;
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.5, transparent: true, opacity: 0.3 });
                this.scene.add(new THREE.Points(geo, mat));

                // Abyss Sphere
                const sphereGeo = new THREE.SphereGeometry(1000, 32, 32);
                const sphereMat = new THREE.MeshBasicMaterial({ color: 0x000510, side: THREE.BackSide });
                this.scene.add(new THREE.Mesh(sphereGeo, sphereMat));
            }

            // --- STEP 3: 物理挙動 ---
            initPhysics() {
                this.clock = new THREE.Clock();
                this.grid = new Map();
                this.gridSize = 30;
            }

            updateGrid() {
                this.grid.clear();
                this.creatures.forEach(c => {
                    const k = `${Math.floor(c.position.x / this.gridSize)},${Math.floor(c.position.y / this.gridSize)},${Math.floor(c.position.z / this.gridSize)}`;
                    if (!this.grid.has(k)) this.grid.set(k, []);
                    this.grid.get(k).push(c);
                });
            }

            // --- STEP 1 & 2: 描画保持と決定生成 ---
            initSketchLayer() {
                const overlay = document.getElementById('sketch-overlay');
                const canvas = document.getElementById('sketch-canvas');
                const ctx = canvas.getContext('2d');
                let points = [];
                let isDrawing = false;

                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();

                // UI Buttons
                document.getElementById('open-sketch-btn').onclick = () => {
                    overlay.classList.add('active');
                    this.clearCanvas(ctx, canvas);
                    points = [];
                };

                document.getElementById('close-sketch-btn').onclick = () => overlay.classList.remove('active');

                document.getElementById('clear-sketch-btn').onclick = () => {
                    this.clearCanvas(ctx, canvas);
                    points = [];
                };

                const getXY = (e) => {
                    const touch = e.touches ? e.touches[0] : e;
                    return [touch.clientX, touch.clientY];
                };

                // --- STEP 1: 描画保持 ---
                canvas.onpointerdown = (e) => {
                    isDrawing = true;
                    points.push(getXY(e));
                };

                canvas.onpointermove = (e) => {
                    if (!isDrawing) return;
                    const p = getXY(e);

                    ctx.beginPath();
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ffff';

                    const last = points[points.length - 1];
                    ctx.moveTo(last[0], last[1]);
                    ctx.lineTo(p[0], p[1]);
                    ctx.stroke();

                    points.push(p);
                };

                canvas.onpointerup = () => { isDrawing = false; };

                // --- STEP 2: 決定ボタンによる生成 & BGM開始 ---
                document.getElementById('confirm-sketch-btn').onclick = () => {
                    if (points.length < 10) return;

                    // TF.jsによる仮想的な形状解析 (特徴抽出の一環)
                    const tensor = tf.tensor2d(points);
                    const mean = tensor.mean(0); // 重心
                    const std = tensor.sub(mean).square().mean(0).sqrt(); // 広がり

                    const featureData = {
                        points: points,
                        center: mean.arraySync(),
                        spread: std.arraySync(),
                        length: points.length
                    };

                    // 生物生成
                    this.generateCreature(featureData);

                    // --- STEP 3 & 5: BGM / Audio ---
                    this.startBgm();

                    overlay.classList.remove('active');
                    tensor.dispose();
                    points = [];
                };

                // Sound Toggle
                document.getElementById('sound-toggle-btn').onclick = () => {
                    this.isMuted = !this.isMuted;
                    document.getElementById('sound-toggle-btn').innerText = `SOUND: ${this.isMuted ? 'OFF' : 'ON'}`;
                    if (this.gainNode) {
                        this.gainNode.gain.setTargetAtTime(this.isMuted ? 0 : 0.15, this.audioCtx.currentTime, 0.2);
                    }
                };
            }

            clearCanvas(ctx, canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            generateCreature(featureData) {
                const c = new Creature(featureData, this.scene);
                this.creatures.push(c);
                document.getElementById('stats').innerText = `LIFE: ${this.creatures.length}`;
            }

            // --- STEP 5: BGM / Audio ---
            startBgm() {
                if (this.bgmPlaying) return;

                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }

                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }

                // Deep Sea Ambient BGM using Oscillators (Procedural)
                this.gainNode = this.audioCtx.createGain();
                this.gainNode.gain.setValueAtTime(0, this.audioCtx.currentTime);
                this.gainNode.connect(this.audioCtx.destination);

                const createDrone = (freq, vol) => {
                    const osc = this.audioCtx.createOscillator();
                    const g = this.audioCtx.createGain();
                    osc.className = 'sine';
                    osc.frequency.value = freq;
                    g.gain.value = vol;
                    osc.connect(g);
                    g.connect(this.gainNode);
                    osc.start();

                    // LFO for "Resonance"
                    const lfo = this.audioCtx.createOscillator();
                    const lfoGain = this.audioCtx.createGain();
                    lfo.frequency.value = 0.5;
                    lfoGain.gain.value = 2;
                    lfo.connect(lfoGain);
                    lfoGain.connect(osc.frequency);
                    lfo.start();
                };

                createDrone(40, 0.5); // Deep sub
                createDrone(60.5, 0.3); // Harmonic

                this.gainNode.gain.setTargetAtTime(this.isMuted ? 0 : 0.15, this.audioCtx.currentTime, 1.0);
                this.bgmPlaying = true;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const delta = this.clock.getDelta();
                const time = this.clock.getElapsedTime();

                this.updateGrid();

                for (let i = this.creatures.length - 1; i >= 0; i--) {
                    const c = this.creatures[i];
                    c.update(time, delta, this.creatures, this.grid, this.gridSize);

                    // Predation Logic
                    this.creatures.forEach(prey => {
                        if (c === prey || c.isDead || prey.isDead) return;
                        if (c.scale > prey.scale * 1.5) {
                            if (c.position.distanceTo(prey.position) < c.scale * 2) {
                                prey.die();
                                c.scale *= 1.05;
                            }
                        }
                    });

                    if (c.isDead && c.opacity <= 0) {
                        c.dispose();
                        this.creatures.splice(i, 1);
                        document.getElementById('stats').innerText = `LIFE: ${this.creatures.length}`;
                    }
                }

                this.controls.update();
                this.composer.render();
            }
        }

        class Creature {
            constructor(features, scene) {
                this.scene = scene;
                this.isDead = false;
                this.opacity = 0;
                this.scale = features.spread[0] * 0.1 + features.spread[1] * 0.1;
                this.maxSpeed = 0.3 + Math.random() * 0.4;
                this.maxForce = 0.05;

                this.position = new THREE.Vector3((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
                this.velocity = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).setLength(this.maxSpeed);
                this.acceleration = new THREE.Vector3();

                this.initMesh(features);
            }

            initMesh(features) {
                // --- STEP 2: 形状生成 ---
                const points = features.points.map(p => new THREE.Vector3(
                    (p[0] - window.innerWidth / 2) * 0.1,
                    -(p[1] - window.innerHeight / 2) * 0.1,
                    0
                ));

                // Normalize points to local origin
                const center = new THREE.Vector3();
                points.forEach(p => center.add(p));
                center.divideScalar(points.length);
                points.forEach(p => p.sub(center));

                let geo;
                const isClosed = Math.hypot(features.points[0][0] - features.points[features.points.length - 1][0], features.points[0][1] - features.points[features.points.length - 1][1]) < 80;

                if (isClosed) {
                    const shape = new THREE.Shape();
                    shape.moveTo(points[0].x, points[0].y);
                    points.forEach(p => shape.lineTo(p.x, p.y));
                    geo = new THREE.ExtrudeGeometry(shape, { depth: this.scale * 0.4, bevelEnabled: true, bevelSize: this.scale * 0.1, bevelThickness: this.scale * 0.1 });
                } else {
                    const curve = new THREE.CatmullRomCurve3(points);
                    geo = new THREE.TubeGeometry(curve, 32, this.scale * 0.1, 8, false);
                }

                const colors = [0x00ffff, 0xff00ff, 0x00ff77, 0x55ffaa, 0x77eeff];
                this.color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);

                this.material = new THREE.MeshPhongMaterial({
                    color: this.color,
                    emissive: this.color,
                    emissiveIntensity: 0.6,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });

                this.mesh = new THREE.Mesh(geo, this.material);
                this.scene.add(this.mesh);
            }

            update(time, delta, all, grid, gridSize) {
                if (this.isDead) {
                    this.opacity -= 0.01;
                } else if (this.opacity < 0.8) {
                    this.opacity += 0.05;
                }
                this.material.opacity = Math.max(0, this.opacity);

                if (!this.isDead) {
                    this.applyBoids(grid, gridSize);
                    this.applyBoundaries();
                    this.velocity.add(this.acceleration);
                    this.velocity.clampLength(0.1, this.maxSpeed);
                    this.position.add(this.velocity);
                    this.acceleration.multiplyScalar(0);
                }

                this.mesh.position.copy(this.position);
                this.mesh.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), this.velocity.clone().normalize());

                // Pulse effect
                const s = 1.0 + Math.sin(time * 5 + this.position.x) * 0.1;
                this.mesh.scale.set(s, s, s);
            }

            applyBoids(grid, gridSize) {
                const gx = Math.floor(this.position.x / gridSize), gy = Math.floor(this.position.y / gridSize), gz = Math.floor(this.position.z / gridSize);
                let sep = new THREE.Vector3(), ali = new THREE.Vector3(), coh = new THREE.Vector3(), count = 0;

                for (let x = -1; x <= 1; x++) for (let y = -1; y <= 1; y++) for (let z = -1; z <= 1; z++) {
                    const neighbors = grid.get(`${gx + x},${gy + y},${gz + z}`);
                    if (!neighbors) continue;
                    neighbors.forEach(o => {
                        const d = this.position.distanceTo(o.position);
                        if (d > 0 && d < 40) {
                            sep.add(this.position.clone().sub(o.position).divideScalar(d));
                            ali.add(o.velocity);
                            coh.add(o.position);
                            count++;
                        }
                    });
                }

                if (count > 0) {
                    this.acceleration.add(sep.divideScalar(count).setLength(this.maxForce * 1.5));
                    this.acceleration.add(ali.divideScalar(count).setLength(this.maxForce * 0.8));
                    this.acceleration.add(coh.divideScalar(count).sub(this.position).setLength(this.maxForce * 0.5));
                }
            }

            applyBoundaries() {
                const d = 250;
                if (Math.abs(this.position.x) > d) this.acceleration.x += (this.position.x > 0 ? -1 : 1) * this.maxForce * 2;
                if (Math.abs(this.position.y) > d) this.acceleration.y += (this.position.y > 0 ? -1 : 1) * this.maxForce * 2;
                if (Math.abs(this.position.z) > d) this.acceleration.z += (this.position.z > 0 ? -1 : 1) * this.maxForce * 2;
            }

            die() { this.isDead = true; }
            dispose() { this.scene.remove(this.mesh); this.mesh.geometry.dispose(); this.mesh.material.dispose(); }
        }

        // Start
        new Simulation();

        // Lights
        const simScene = Simulation.instance ? Simulation.instance.scene : null; // Accessing scene through instance would be better, but let's just make it work
    </script>
</body>

</html>
